<div class="btn-group">
  <button id="editMenuDropdown" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
    <span data-i18n-key="title">Edit</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="editMenuDropdown">
    <li id="editMenuCut" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="cut">Cut</span>
      </a>
    </li>
    <li id="editMenuCopy" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="copy">Copy</span>
      </a>
    </li>
    <li id="editMenuPaste" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="paste">Paste</span>
      </a>
    </li>
    <li role="separator" class="divider"></li>
    <li id="editMenuDeleteCells" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="deleteCells">Delete cell(s)</span>
      </a>
    </li>
    <li id="editMenuDeleteColumns" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="deleteColumns">Delete column(s)</span>
      </a>
    </li>
    <li id="editMenuDeleteRows" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="deleteRows">Delete row(s)</span>
      </a>
    </li>
    <li role="separator" class="divider"></li>
    <li id="editMenuOtherwiseCell" class="disabled">
      <a href="javascript:;">
        <i id="editMenuOtherwiseCellIcon" class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="otherwise">Otherwise</span>
      </a>
    </li>
  </ul>
</div>
