<div class="btn-group">
  <button id="viewMenuDropdown" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
    <span data-i18n-key="title">View</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="viewMenuTitle">
    <li class="dropdown-header">
      <span data-i18n-key="zoom">Zoom</span>
    </li>
    <li id="viewMenuZoom125">
      <a href="javascript:;">
        <i id="viewMenuZoom125Icon" class="fa fa-fw" aria-hidden="true"></i>
        <span>125%</span>
      </a>
    </li>
    <li id="viewMenuZoom100">
      <a href="javascript:;">
        <i id="viewMenuZoom100Icon" class="fa fa-fw" aria-hidden="true"></i>
        <span>100%</span>
      </a>
    </li>
    <li id="viewMenuZoom75">
      <a href="javascript:;">
        <i id="viewMenuZoom75Icon" class="fa fa-fw" aria-hidden="true"></i>
        <span>75%</span>
      </a>
    </li>
    <li id="viewMenuZoom50">
      <a href="javascript:;">
        <i id="viewMenuZoom50Icon" class="fa fa-fw" aria-hidden="true"></i>
        <span>50%</span>
      </a>
    </li>
    <li role="separator" class="divider"></li>
    <li id="viewMenuToggleMergeState" class="disabled">
      <a href="javascript:;">
        <i id="viewMenuToggleMergeStateIcon" class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="merged">Merged</span>
      </a>
    </li>
    <li id="viewMenuViewAuditLog" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="auditLog">Audit log</span>
      </a>
    </li>
