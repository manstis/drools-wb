<div class="btn-group">
  <button id="insertMenuDropdown" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
    <span data-i18n-key="title">Insert</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="insertMenuTitle">
    <li id="insertMenuAppendRow" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="appendRow">Append row</span>
      </a>
    </li>
    <li id="insertMenuInsertRowAbove" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="insertRowAbove">Insert row above</span>
      </a>
    </li>
    <li id="insertMenuInsertRowBelow" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="insertRowBelow">Insert row below</span>
      </a>
    </li>
    <li id="insertMenuAppendColumn" class="disabled">
      <a href="javascript:;">
        <i class="fa fa-fw" aria-hidden="true"></i>
        <span data-i18n-key="insertColumn">Insert column</span>
      </a>
    </li>
  </ul>
</div>
